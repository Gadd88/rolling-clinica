<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Clinic - Policonsultorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Rolling Clinic - Policonsultorios</h1>
    <!-- rama dev -->

    <div class="container justify-content-center">
        <div class="text">
            <h3 id="solicitar">Agendar Turno</h3>
        </div>
        <hr>
        <form>
            <div class="row mb-3">
              <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputNombre">
              </div>
            </div>
            <div class="row mb-3">
              <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputApellido">
              </div>
            </div>
            <div class="row mb-3">
                <label for="dni" class="col-sm-2 col-form-label">DNI</label>
                <div class="col-sm-5">
                  <input type="number" class="form-control" id="inputDni">
                </div>
            </div>
            <div class="row mb-3">
                <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-5">
                  <input type="tel" class="form-control" id="inputTelefono">
                </div>
            </div>
            <div class="row mb-3">
                <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="inputDireccion">
                </div>
            </div>
            <div class="row mb-3">
              <label for="provincia" class="col-sm-2 col-form-label">Provincia</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputProvincia">
              </div>
          </div>
          <div class="row mb-3">
            <label for="localidad" class="col-sm-2 col-form-label">Localidad</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputLocalidad">
            </div>
        </div>
            
            <div class="row mb-3">
                <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-5">
                  <input type="date" class="form-control" id="inputFecha">
                </div>
            </div>
            
            <div class="row mb-3">
              <label for="hora" class="col-sm-2 col-form-label">Horario</label>
              <div class="col-sm-5">
                <input type="time" class="form-control" id="inputHora">
              </div>
            </div>
            <div class="row mb-3">
              <label for="especialidad" class="col-sm-2 col-form-label">Especialidad</label>
              <div class="col-sm-5">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccione</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="dr" class="col-sm-2 col-form-label">Medico</label>
              <div class="col-sm-5">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Medico</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          
            <div class="row md-3">
              <label for="motivo" class="form-label">Motivo</label>
              <textarea class="col-md-12" id="inputMotivo"></textarea>
            </div>


            
            <button type="submit" class="btn mt-3 btn-primary" id="btnAgendar">Agendar</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
