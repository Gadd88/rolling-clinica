<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Clinic - Policonsultorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between">
                <div class="navbar-logo col-md-4 d-flex justify-content-between col-12">
                    <a class="navbar-brand" href="#">
                        <img src="./src/iconos/health-icon.svg" alt="Logo" width="50" height="40" class="d-inline-block align-text-center">
                    Rolling Consultorios
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse d-md-flex justify-content-between align-items-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <div class="btn-reg-log d-flex gap-2 align-items-center" id="btn-reg-log">
                        <button class="btn btn-outline-primary">Registro</button>
                        <button class="btn btn-primary" id="btn-login">Login</button>
                    </div>
                </div>
                <dialog id="modal-login">
                    <form method="dialog" id="form-login">
                        <button type="button" class="btn-close" id="btn-close-login" aria-label="Close"></button>
                        <div class="input-group">
                            <span for="usuario" class="input-group-text">Usuario</span>
                            <input type="text" name="usuario" id="usuario" class="form-control">
                        </div>
                        <div class="input-group">
                            <span for="password" class="input-group-text">Password</span>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="login-buttons">
                            <button class="btn btn-primary" id="btn-login-ingresar">Ingresar</button>
                            <button class="btn btn-outline-secondary" id="btn-login-cancelar">Cancelar</button>
                        </div>
                        <p>Aun no tenes cuenta? <a href="#">Registrarse</a></p>
                    </form>
                </dialog>
            </div>
        </nav>
    </header>
    <h1>Rolling Clinic - Policonsultorios</h1>
    
    
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
