<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Clinic - Policonsultorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/carrousell.css">
</head>
<body class="content">
    <header>
        <!-- bg-body-tertiary -->
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid d-flex justify-content-between">
                <div class="navbar-logo col-md-4 d-flex justify-content-between col-12">
                    <a class="navbar-brand text-light" href="#">
                        <img src="./src/iconos/health-icon.svg" alt="Logo" width="50" height="40" class="d-inline-block align-text-center">
                    Rolling Consultorios
                    </a>
                    <button class="navbar-toggler border border-2 border-light" data-bs-theme="dark" type="button" data-bs-target="#navbarNav" id="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" popovertarget="menu-nav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="d-md-flex justify-content-between align-items-center d-none" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <div class="btn-reg-log d-flex gap-2 align-items-center mt-3 mt-md-0 ms-5" id="btn-reg-log">
                        <button class="btn btn-outline-info text-light">Registro</button>
                        <button class="btn btn-primary" id="btn-login">Login</button>
                    </div>
                </div>
                <!-- MENU POPOVER MOBILE -->
                <div class="menu-nav text-light" id="menu-nav" popover role="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <div class="btn-reg-log d-flex gap-2 align-items-center mt-3 mt-md-0" id="btn-reg-log">
                        <button class="btn btn-outline-info text-light">Registro</button>
                        <button class="btn btn-primary" id="btn-login">Login</button>
                    </div>
                </div>
                <!-- MODAL LOGIN -->
                <dialog id="modal-login">
                    <form method="dialog" id="form-login">
                        <button type="button" class="btn-close m-1 border border-2 border-white p-1 bg-light" id="btn-close-login" aria-label="Close"></button>
                        <div class="input-group">
                            <span for="usuario" class="input-group-text fw-bold text-light">Usuario</span>
                            <input type="text" name="usuario" id="usuario" class="form-control" autofocus>
                        </div>
                        <div class="input-group">
                            <span for="password" class="input-group-text fw-bold text-light">Password</span>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="login-buttons">
                            <button class="btn btn-primary" id="btn-login-ingresar">Ingresar</button>
                            <button class="btn btn-outline-light" id="btn-login-cancelar">Cancelar</button>
                        </div>
                        <p class="text-light">Aun no tenes cuenta? <a class="btn btn-outline-info" href="#">Registrarse</a></p>
                    </form>
                </dialog>
            </div>
        </nav>
    </header>
    <!-- --INICIO DE CARROUSEL -->
    <main>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./src/img/carrusel1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./src/img/carrusel2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./src/img/carrusel3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </main>

<!-- --FIN DE CARROUSEL -->
    <h1>Rolling Clinic - Policonsultorios</h1>
    
    
    
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
