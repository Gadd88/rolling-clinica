<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Clinic - Policonsultorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form.css">
    <script
      src="https://kit.fontawesome.com/3a0c1a8233.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</head>
<body class="content">
    <header>


    <!-- --INICIO DE CARROUSEL -->
    
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/Foto 2 Carrousel.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/Foto 3 carrousell.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/Foto 1 carrousel.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

   <!-- --FIN DE CARROUSEL -->

    
    <!-- --INICIO DE SECCION DE CONTACTO -->


 <div class="text-center contacto-style">
     <div class="container-fluid">
         <div class="encabezado"><h5>Envíanos tu consulta</h5></div>
         <div class="row">


<!-- --PRIMERA COLUMNA -->

<div class=" col-md-6 div-col2">
 <iframe src= "https://www.youtube.com/embed/YdixxxHMfD8?autoplay=1&loop=1&playlist=YdixxxHMfD8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="video img-fluid img-thumbnail shadow-lg p-1 mb-1 bg-body-tertiary rounded"></iframe>
</div>

<!-- --SEGUNDA COLUMNA -->

<div class=" col-md-6 div-col1">
<form class="formulario img-fluid img-thumbnail shadow-lg p-1 mb-1 bg-body-tertiary rounded " id="form">

 <div class="mb-3">
     <label for="validationCustom01" class="form-label">Nombre y apellido</label>
     <input type="text" class="form-control" id="nombre" maxlength="50" minlength="3" pattern="^[A-Za-z\s]+$" placeholder="Ej: María López">
   </div>

   <div class="mb-3 ">
     <label for="exampleFormControlInput1" class="form-label">Teléfono de contacto</label>
     <input type="telefono" class="form-control" id="teléfono" minlength="6" maxlength="15" pattern="^[0-9]+$" placeholder="Ej: 381-1111111">
   </div>

 <div class="mb-3">
     <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
     <input type="email" class="form-control" id="mail" maxlength="30" minlength="15" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" placeholder="ejemplo@clínica.com">
   </div>

   <div class="mb-3">
     <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
     <textarea class="form-control" id="consulta" minlength="4" maxlength="300" rows="2"></textarea>
   </div>
    <div class="container-fluid text-center">
   <button type="submit" class="btn btn-primary mb-3" id= btnEnviarConsulta onclick="guardarConsulta()"row="2">Enviar consulta</button>
   
</div>
 </form> 
</div>
</div>
</div>
</div>

<!-- --FIN DE PAGINA DE CONTACTO -->    



    <!-- SCRIPTS -->
    <script src="./js/formConsulta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
    
    
</body>
</html>
