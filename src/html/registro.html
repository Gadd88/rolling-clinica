<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleRegistro.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <p>nav</p>
    </header>

    <section>

        <div class="container">
            <h2 class="text-center">Regístrate</h2>
            <form id="registration-form">
                <div class="form-check form-check-inline" id="userType">
                    <input class="form-check-input" type="radio" name="userType" id="doctor" value="doctor" required>
                    <label class="form-check-label" for="doctor">Soy médico</label>
                
                    <input class="form-check-input" type="radio" name="userType" id="patient" value="patient" required>
                    <label class="form-check-label" for="patient">Soy paciente</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="full-name" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm-password"
                        placeholder="Re-ingreso de contraseña" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="address" placeholder="Domicilio" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="postal-code" placeholder="Código postal" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="phone" placeholder="Teléfono" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                <button type="reset" class="btn btn-secondary btn-block">Reset</button>
            </form>
        </div>

    </section>

    <footer>

        <p>Footer</p>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/scriptRegistro.js"></script>

</body>

</html>
