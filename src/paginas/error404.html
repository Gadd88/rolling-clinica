<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Clinic - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body-container">
    <header>
        <!-- bg-body-tertiary -->
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid d-flex justify-content-between">
                <div class="navbar-logo col-md-4 d-flex justify-content-between col-12">
                    <a class="navbar-brand" href="#">
                        <img src="../iconos/health-icon.svg" alt="Logo" width="50" height="40" class="d-inline-block align-text-center">
                    Rolling Consultorios
                    </a>
                    <button class="navbar-toggler border border-2 border-light" data-bs-theme="dark" type="button" data-bs-target="#navbarNav" id="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" popovertarget="menu-nav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="d-md-flex justify-content-between align-items-center d-none" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <div class="btn-reg-log d-flex gap-2 align-items-center mt-3 mt-md-0 ms-5" id="btn-reg-log">
                        <button class="btn btn-secondary">Registro</button>
                        <button class="btn btn-primary" id="btn-login">Login</button>
                    </div>
                </div>
                <!-- MENU POPOVER MOBILE -->
                <div class="menu-nav text-light" id="menu-nav" popover role="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <div class="btn-reg-log d-flex gap-2 align-items-center mt-3 mt-md-0" id="btn-reg-log">
                        <button class="btn btn-secondary">Registro</button>
                        <button class="btn btn-primary" id="btn-login">Login</button>
                    </div>
                </div>
                <!-- MODAL LOGIN -->
                <dialog id="modal-login">
                    <form method="dialog" id="form-login">
                        <button type="button" class="btn-close m-1 border border-2 border-white p-1 bg-light" id="btn-close-login" aria-label="Close"></button>
                        <div class="input-group">
                            <span for="usuario" class="input-group-text">Usuario</span>
                            <input type="text" name="usuario" id="usuario" class="form-control" autofocus>
                        </div>
                        <div class="input-group">
                            <span for="password" class="input-group-text">Password</span>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="login-buttons">
                            <button class="btn btn-primary" id="btn-login-ingresar">Ingresar</button>
                            <button class="btn btn-secondary" id="btn-login-cancelar">Cancelar</button>
                        </div>
                        <p class="">Aun no tenes cuenta? <a class="btn btn-orange btn-sm" href="#">Registrarse</a></p>
                    </form>
                </dialog>
            </div>
        </nav>
    </header>
    <main class="container contenedor d-flex justify-content-center align-items-center flex-column">
        <h1 class="text-center btn fs-1 fw-bold">Oops!.. </h1>
        <section class="container">
            <figure class="w-100 d-flex justify-content-center">
                <img class="img-fluid" src="../img/estetoscopio-enredado.png" alt="estetoscopio enredado" width="500px" height="450px">
            </figure>
        </section>
        <p class="text-center">Parece que esta pagina <span class="fw-bold">no está disponible</span></p>
        <button class="btn btn-orange rounded-2 place-self-center mb-4">Volver a Página Principal</button>
    </main>
    
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
