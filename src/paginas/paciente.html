<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Turnos Web</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <section class="container">
        <h2 class="text-center">Turno Web</h2>
        <div class="row mt-5">
            <article class="col-6">
                <form class="col-12 col-md-8" id="form-turno">
                    <div class="mb-3 col-12">
                      <label for="inputNombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="inputNombre" required>
                    </div>
                    <div class="mb-3 col-12">
                      <label for="inputDni" class="form-label">Nro. Documento:</label>
                      <input type="number" class="form-control" id="inputDni" required>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="inputEspecialidad" class="form-label">Especialidad</label>
                        <select name="inputEspecialidad" id="inputEspecialidad">
                            <option value="cardiologia">Cardiologia</option>
                            <option value="traumatologia">Traumatologia</option>
                            <option value="ginecologia">Ginecologia</option>
                            <option value="clinica">Clinica General</option>
                            <option value="kinesiologia">Kinesiologia</option>
                        </select>
                    </div>
                    <div class="mb-3 col-12 d-flex flex-column">
                      <label for="inputMotivo" class="form-label">Motivo de consulta:</label>
                      <textarea class="p-2 rounded-3 border border-1 form-control" name="inputMotivo" id="inputMotivo" cols="30" rows="5"></textarea>
                    </div>
                    <div class="mb-3 col-12">
                      <label for="inputFecha" class="form-label">Fecha Turno</label>
                      <input type="date" class="form-control" id="inputFecha" required>
                    </div>
                    <div class="mb-3 col-12">
                      <label for="inputHora" class="form-label">Hora Turno</label>
                      <input type="time" class="form-control" id="inputHora" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnAgendar">Agendar Turno</button>
                </form>
                <p class="bg-danger text-light fw-bold text-center mt-4" id="errorText"></p>
            </article>
            <article class="col-6 container">
                <h2>Ultimos turnos agendados</h2>
                <ul class=" d-flex flex-wrap gap-2 justify-content-center align-items-center p-2" id="listaTurnos">
                    <!-- <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Turno - Especialidad</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Fecha: </h6>
                            <p class="card-text"> Sintomas </p>
                            <button class="btn btn-outline-danger">Eliminar</button>
                        </div>
                    </div> -->
                </ul>
            </article>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/scriptPaciente.js" type="module"></script>
</body>
</html>
