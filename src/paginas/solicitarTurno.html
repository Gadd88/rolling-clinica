<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Clinic - Policonsultorios</title>
    <link rel="stylesheet" href="../css/solicitarTurno.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section class="container solicitarTurno">
    <h3 class="text-center mb-4"id="solicitar">Agendar Turno</h3>
    <form class="container d-flex flex-column align-items-stretch col-12 justify-content-around">
        <div class="row mb-3">
            <label for="nombre" class="col-sm-4 col-form-label">Nombre Completo</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputNombre">
            </div>
        </div>
        <div class="row mb-3">
            <label for="dni" class="col-sm-4 col-form-label">DNI</label>
            <div class="col-sm-7">
                <input type="number" class="form-control" id="inputDni">
            </div>
        </div>
        <div class="row mb-3">
            <label for="telefono" class="col-sm-4 col-form-label">Teléfono</label>
            <div class="col-sm-7">
                <input type="tel" class="form-control" id="inputTelefono">
            </div>
        </div>
        <div class="row mb-3">
            <label for="fecha" class="col-sm-4 col-form-label">Fecha</label>
            <div class="col-sm-7">
              <input type="date" class="form-control" id="inputFecha">
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="hora" class="col-sm-4 col-form-label">Horario</label>
            <div class="col-sm-7">
                <input type="time" class="form-control" id="inputHora">
            </div>
        </div>
        <div class="row mb-3">
            <label for="especialidad" class="col-sm-4 col-form-label">Especialidad</label>
            <div class="col-sm-7">
                <select class="form-select" id="inputEspecialidad">
                    <option value='' selected>--</option>
                    <option value="cardiologia">Cardiología</option>
                    <option value="traumatologia">Traumatología</option>
                    <option value="ginecologia">Ginecología</option>
                    <option value="pediatria">Pediatria</option>
                    <option value="psiquiatria">Psiquiatria</option>
                    <option value="neurologia">Neurologia</option>
                    <option value="podologia">Podologia</option>
                    <option value="psicologia">Psicologia</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="motivo" class="col-sm-4 col-form-label">Motivo</label>
            <textarea class="col-sm-7 border border-1 rounded-2 p-2" rows="5" cols="7" id="inputMotivo"></textarea>
        </div>
        <p id="errorText"></p>
        <button type="submit" class="btn mt-3 btn-primary" id="btnAgendar">Agendar</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../js/scriptSolicitar.js"></script>
</body>
</html>
